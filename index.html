<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>n8n Webhook Form Test</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
    }
    input, button {
      padding: 8px;
      margin-top: 10px;
      width: 300px;
    }
  </style>
</head>
<body>

  <h2>Send Data to n8n Webhook</h2>

  <form id="webhookForm" method="POST" action="http://localhost:5678/webhook-test/f159c0f3-9ca4-429f-97a3-d58ceefb0c4c">
    <input type="text" name="username" placeholder="Enter Username" required><br>
    <input type="email" name="email" placeholder="Enter Email" required><br>
    <button type="submit">Send to Webhook</button>
  </form>

  <div id="response"></div>

  <script>
    const form = document.getElementById('webhookForm');
    const responseDiv = document.getElementById('response');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const formData = new FormData(form);
      const data = new URLSearchParams(formData);

      try {
        const res = await fetch(form.action, {
          method: 'POST',
          body: data
        });

        const text = await res.text();
        responseDiv.innerHTML = `<p><strong>Response:</strong><br>${text}</p>`;
      } catch (err) {
        responseDiv.innerHTML = `<p style="color:red;">Error sending data: ${err}</p>`;
      }
    });
  </script>

</body>
</html>
